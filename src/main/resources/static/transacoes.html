<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Transações</title>
  
  <link rel="stylesheet" href="style-transacoes.css">
  
  <!-- 1. ADICIONADO O CSS DA BARRA DE NAVEGAÇÃO -->
  <link rel="stylesheet" href="style-navbar.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="navbar">
  
  <a href="dashboard.html" class="nav-logo">
    <i class="fas fa-chart-pie"></i> 
    <span>Simplifica</span>
  </a>

  <!-- 2. ADICIONADA A CLASSE "active" NO LINK DE TRANSAÇÕES -->
  <ul class="nav-links">
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="transacoes.html" class="active">Transações</a></li>
    <li><a href="metas.html">Metas</a></li>
    </ul>

</header>

  <!-- ============================================= -->
  <!-- (O RESTO DO SEU CÓDIGO ORIGINAL COMEÇA AQUI) -->
  <!-- ============================================= -->

  <div class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Nova Transação</h2>
        <button id="btn-fechar-modal" class="close-button">&times;</button>
      </div>
      
      <form id="form-transacao">
        
        <label>Tipo</label>
        <div class="tipo-toggle">
          <button type="button" class="btn-tipo" id="btn-tipo-receita" data-tipo="RECEITA">Receita</button>
          <button type="button" class="btn-tipo" id="btn-tipo-despesa" data-tipo="DESPESA">Despesa</button>
          <input type="hidden" id="tipo" name="tipo">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" name="descricao" placeholder="Ex: Salário, Supermercado..." required>
        </div>
        
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" id="valor" name="valor" step="0.01" placeholder="R$ 0,00" required>
        </div>
        
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria" required>
            <option value="">Carregando categorias...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="data_transacao">Data</label>
          <input type="date" id="data_transacao" name="data_transacao" required>
        </div>

        <div class="modal-footer">
          <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>


  <div class="container">
    <header class="main-header">
      <h1>Gestão de Transações</h1>
      <button id="btn-abrir-modal" class="btn btn-primary">+ Adicionar Transação</button>
    </header>

    <div class="filter-bar">
      <input type="text" placeholder="Buscar transações...">
      <select><option>Todas as categorias</option></select>
      <select><option>Todos os tipos</option></select>
    </div>

    <section id="tabela-section">
      <h2>Transações Recentes</h2>
      <table id="tabela-transacoes">
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-corpo">
          </tbody>
      </table>
    </section>

  </div> 
  <script src="app.js"></script>
</body>
</html>
