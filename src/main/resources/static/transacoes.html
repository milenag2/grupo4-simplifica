<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Transações</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style-transacoes.css">
  <link rel="stylesheet" href="style-navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <header class="navbar">
    <a href="dashboard.html" class="nav-logo">
      <i class="fas fa-chart-pie"></i>
      <span>Simplifica</span>
    </a>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="transacoes.html" class="active">Transações</a></li>
      <li><a href="metas.html">Metas</a></li>
    </ul>
  </header>

  <div id="modal-categoria-overlay" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Nova Categoria</h2>
        <button id="btn-fechar-categoria" class="close-button">&times;</button>
      </div>

      <form id="form-categoria">
        <div class="tipo-toggle">
          <button type="button" class="btn-tipo" id="btn-tipo-receita-cat" data-tipo="RECEITA">Receita</button>
          <button type="button" class="btn-tipo" id="btn-tipo-despesa-cat" data-tipo="DESPESA">Despesa</button>
          <input type="hidden" id="tipo-cat" name="tipo">
        </div>

        <div class="form-group">
          <label for="nome">Nome da Categoria</label>
          <input type="text" id="nome" name="nome" placeholder="Ex: Comida, Lazer..." required>
        </div>

        <div class="form-group">
          <label for="cor">Cor e Código</label>
          <div class="color-picker-wrapper">
            <input type="color" id="cor" name="cor" value="#3498db" style="cursor: pointer;">
            <span id="hex-value" style="margin-left: 10px; font-family: monospace; font-weight: bold;">#3498db</span>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" id="btn-cancelar-categoria" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Categoria</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modal-transacao-overlay" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h2>Nova Transação</h2>
        <button id="btn-fechar-modal" class="close-button">&times;</button>
      </div>

      <form id="form-transacao">

        <label>Tipo</label>
        <div class="tipo-toggle">
          <button type="button" class="btn-tipo" id="btn-tipo-receita" data-tipo="RECEITA">Receita</button>
          <button type="button" class="btn-tipo" id="btn-tipo-despesa" data-tipo="DESPESA">Despesa</button>
          <input type="hidden" id="tipo" name="tipo">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" name="descricao" placeholder="Ex: Salário, Supermercado..." required>
        </div>

        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" id="valor" name="valor" step="0.01" placeholder="R$ 0,00" required>
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria" required>
            <option value="">Carregando categorias...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="data_transacao">Data</label>
          <input type="date" id="data_transacao" name="data_transacao" required>
        </div>

        <div class="modal-footer">
          <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <header class="main-header">
      <h1>Gestão de Transações</h1>
      <div class="header-buttons">
        <button id="btn-abrir-transacao" class="btn btn-primary">+ Adicionar Transação</button>
        <button id="btn-abrir-categoria" class="btn btn-primary-green">+ Nova Categoria</button>
      </div>
    </header>

    <div class="filter-bar">
      <select id="filtro-categoria">
        <option value="">Todas as categorias</option>
      </select>

      <select id="filtro-tipo">
        <option value="">Todos os tipos</option>
        <option value="RECEITA">Receitas</option>
        <option value="DESPESA">Despesas</option>
      </select>
    </div>

    <section id="tabela-section">
      <h2>Transações Recentes</h2>
      <table id="tabela-transacoes">
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-corpo">
        </tbody>
      </table>
    </section>
  </div>

  <script src="app.js"></script>
</body>

</html>
